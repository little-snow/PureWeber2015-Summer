<!DOCTYPE html>
<html>
  <head> 
    <title> Sign up~ </title> 
    <meta charset="utf-8"> 
    <link rel="stylesheet" type="text/css" href="./signup.css">
  </head> 
  <body> 
    <div> 
      <form class="f1" action="#" method="post" > 
        <fieldset > 
          <table width=100% > 
            <tbody> 
              <tr>
                <td>
                  <label for="name">姓 名：</label>
                </td> 
                <td>
                  <input type="text" id="name" name="Name">
                </td> 
              </tr>

              <tr>
                <td>
                  <label for="Password">密 码：</label>
                </td> 
                <td>
                  <input id="Password" type="password" name="Password" />
                </td> 
              </tr>

              <tr>
                <td>
                  <label for="email">邮 箱：</label>
                </td> 
                <td>
                  <input type="email" id="email" name="Email" >
                </td> 
              </tr>

              <tr>
                <td>
                  <label for="1">性 别：</label>
                </td> 
                <td>
                  <input type="radio" id="1" name="sex" value="male" />男
                  <input type="radio" id="2" name="sex" value="female" />女 
                </td> 
              </tr> 

              <tr>
                <td>
                  <label for="resume">简 介：</label>
                </td> 
                <td>
                  <textarea id="resume">懒鬼才不写东西！</textarea>
                </td> 
              </tr> 

              <tr>
                <td> 
                  <input id="Submit" type="submit" value="提交" /> 
                </td> 
                <td>
                  <input id="Reset" type="reset" value="重置" /> 
                </td>
              </tr>

            </tbody> 
          </table> 
        </fieldset> 
      </form> 
    </div> 
  </body>
</html>
