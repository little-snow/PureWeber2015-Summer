
<!DOCTYPE html>

    <body>

        <div class="page-container">
            <h1>注册(SignUp)</h1>
            <form action="" method="post">
                <input type="text" name="username" class="username" placeholder="请设置您的用户名！">
                <input type="password" name="password" class="password" placeholder="请设置您的用户密码！">
                <input type="password" name="password" class="password" placeholder="请再次输入您的用户密码！">
                <input type="Captcha" class="Captcha" name="Captcha" placeholder="请输入验证码！">
                <button type="submit" class="submit_button">注册</button>
            </form>
        </div>
