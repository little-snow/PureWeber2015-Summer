<! DOCTYPE html>
<html> 
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="signup.css">
	<!--<script type="text/javascript" src="signup.js"></script> -->
</head>
<body>
	<div class="nav">
    	<ul class="pull-right">
          <li><a href="#">Log In</a></li>
          <li><a href="#">Help</a></li>
        </ul>
    </div>
	<div id="container">
	<form action="#" mdthod="POST" id="form_body">
		<div class="item">
			<label for="userid"> User ID </label>
			<input type="text" id="userid" />
		</div>
		<div class="item">
			<label for="name">Real Name</label>
			<input type="text" id="name" />
		</div>
		<div class="item">
			<label for="pwd">Password </label>
			<input type="password" id="pwd" />
		</div>
		<div class="item">
			<label for="cfmpwd">Confirm Password</label>
			<input type="password" id="cfmpwd" />
		</div>
		<div class="item">
			<label for="email">Email Address</label>
			<input type="text" id="email" />
		</div>
		<div class="item">
			<label for="phone"> Phone Number </label>
			<input type="text" id="phone" />
		</div>
		<div class="item">
			<label for="addr">Address</label>
			<input type="text" id="addr" />
		</div>

		<div class="item check">
			<span>I want to <br /></span>
			<span>
				<input type="checkbox" name="check1" id="check1"/>
				Offer hosting service 
			</span>
			<span>
				<input type="checkbox" name="check2" id="check2"/>
				Rent a house 
			</span>
		</div>
		

		<div class="check">
			<span>
			<input type="checkbox" id="policycheck"/>			
				By ticking this box, I agree to the terms 
			and conditions and privacy policy.
			</span>
		</div>

		<span>
			<input type="submit" value="Sign UP" / id="submitbtn">
		</span>
	</form>
	</div>
	<div id="footer">
		<span id="copyright">Copyright</span>
		<span id="contact"><a href="#">Contact Us</a></span>
	</div>
</body>
