<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		@keyframes myfirst {
		    0% {background: red;}
		    25% {background: yellow;}
		    50% {background: blue;}
		    100% {background: green;}
		}
		div {
			width: 400px;
			height: 400px;
			background-color: red;
			animation: myfirst 5s;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
