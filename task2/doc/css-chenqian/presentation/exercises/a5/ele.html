<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.block div {
			background-color: red;
			height: 200px;
			width: 200px;
			border: 10px solid black;
		}
		.inline div {
			display: inline;
		}
		.inline-block div {
			display: inline-block;
			width: 200px;
			height: 200px;
			background-color: green;
			border: 10px solid black;
		}
	</style>
</head>
<body>
	<div class="block">
		<div></div>
		<div></div>
	</div>
	<hr>
	<div class="inline">
		<div><img src="1.png"></div>
		<div><img src="1.png"></div>
	</div>
	<div class="inline-block">
		<div></div>
		<div></div>
	</div>
</body>
</html>
