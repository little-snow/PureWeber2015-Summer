<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			border: 10px solid black;
			background-color: red;
			color: white;
			font-size: 10em;
		}
		.fixed {
			position: fixed;
			right: 20px;
			top: 10px;
		}
	</style>
</head>
<body>
	<div class="fixed">1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
	<div>7</div>
	<div>8</div>
	<div>9</div>
	<div>10</div>
</body>
</html>
