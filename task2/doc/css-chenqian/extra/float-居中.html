<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.fa {
			position: relative;
			background-color: red;
		}
		.son {
			width: 100px;
			height: 100px;
			background-color: blue;
			float: left;
		}
		.mid {
			margin-left: auto;
			margin-right: auto;
			width: 200px;
		}
		/*.mid::after {
			content: "";
			display: block;
			clear: both;
		}*/
		.clear {
			clear: both;
		}
	</style>
</head>
<body>
	<div class="fa">
		<div class="mid">
			<div class="son"></div>
			<div class="son"></div>
			<div class="clear"></div>
		</div>
	</div>
</body>
</html>
